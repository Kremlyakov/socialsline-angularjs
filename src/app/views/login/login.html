<div class="container" style="margin-top: 350px" ng-controller="LoginCtrl" ng-submit="sendLogin()">
    <div class="row">
        <form class="col-md-4 col-md-offset-4 login-form">
            <div class="row">
                <div class="form-group">
                    <input type="text" class="form-control" name="login" placeholder="Логин" ng-model="login">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="pswd" placeholder="Пароль" ng-model="pswd">
                </div>
                <input type="submit" class="btn btn-primary col-md-6 col-md-offset-3">
            </div>
        </form>
    </div>
</div>
